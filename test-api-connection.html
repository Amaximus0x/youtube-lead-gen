<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>YouTube Lead Gen API Connection Test</h1>

    <div>
        <button id="testBtn" onclick="testConnection()">Test API Connection</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8090';

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');

            testBtn.disabled = true;
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'Testing connection to backend API...';
            resultDiv.innerHTML = '';

            try {
                // Test 1: Basic connectivity
                statusDiv.innerHTML += '<br>Step 1: Testing basic connectivity...';
                const response = await fetch(`${API_URL}/youtube/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyword: 'test',
                        limit: 5
                    })
                });

                statusDiv.innerHTML += '<br>Step 2: Checking response status...';
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                statusDiv.innerHTML += '<br>Step 3: Parsing JSON response...';
                const data = await response.json();

                statusDiv.innerHTML += '<br>Step 4: Validating response structure...';
                if (data.status === 'error') {
                    throw new Error(data.message || 'API returned error status');
                }

                // Success!
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>✅ Connection Successful!</strong><br>
                    - Backend URL: ${API_URL}<br>
                    - Endpoint: POST /youtube/search<br>
                    - Response Status: ${data.status}<br>
                    - Channels Found: ${data.data?.channels?.length || 0}<br>
                    - Stats: Total=${data.data?.stats?.total}, Filtered=${data.data?.stats?.filtered}
                `;

                resultDiv.innerHTML = `
                    <h3>Full Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>❌ Connection Failed!</strong><br>
                    Error: ${error.message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    1. Make sure the backend server is running on port 8090<br>
                    2. Check if CORS is enabled in the backend<br>
                    3. Verify the API URL is correct: ${API_URL}<br>
                    4. Check browser console for more details
                `;
                console.error('Test failed:', error);
            } finally {
                testBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
